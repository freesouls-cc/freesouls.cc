<!doctype>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Freesouls - {{ page.title }}</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <link rel="stylesheet" href="/node_modules/normalize.css/normalize.css" media="screen" />
  <link rel="stylesheet" href="/node_modules/milligram/dist/milligram.css" media="screen" />
  <link rel="stylesheet" href="/css/style.css" media="screen" />
  <link rel="alternate" type="application/atom+xml" title="Recent Entries" href="{{ site.feed.path }}" />
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:100,200,300,400,500,600,700,800,900" rel="stylesheet"> 
</head>
<body>
<div id="main">
  <div class="sidebar">

    <div id="alpha">
      <div class="inner">
        <a class="logo" href="{{ site.url }}">
          <h1>Joi Ito</h1>
        </a>
      </div>
    </div>

    <div id="beta">
      <div class="inner">

        <div id="freesouls-flickr">
          {% include freesouls_flickr.html %}
        </div>
      </div>
    </div>

  </div>
  <div id="container">

  <div class="right">
    <div class="container">
      <div class="row">
        <div class="column column-67 column-major">
          {{ content }}
        </div>
        <div class="column column-33 column-minor">
          {% include margin.html %}
        </div>
      </div>
    </div>
  </div>

  </div>
</div>
{% include footer.html %}
{% include js.html %}
</body>
</html>
