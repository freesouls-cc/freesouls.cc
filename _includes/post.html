<div class="entry">
<h3><a href="{{ include.post.url | prepend: site.url }}" title="{{ include.post.title | escape}}">{{ include.post.title }}</a></h3>
<div class="post">
  <span class="entry-date details">{{ include.post.date | date: "%B %e, %Y"}}</span>
  {% if include.excerpt == true %}
  <p>
  {{ include.post.excerpt }}
  </p>
  {% else %}
  {{ include.post.content }}
  {% endif %}
</div>
</div>
