<div class="essays-list">
  <ol>
    {% for post in site.essays %}
    {% if post.url == page.url %}
    {% assign list_class = "on" %}
    {% else %}
    {% assign list_class = "" %}
    {% endif %}
    <li class="{{ list_class }}">
      <a href="{{ post.url | prepend: site.url }}">
        <span class="listed-title">{{ post.title }}</span></a>
        {% if post.author %}
        by
        {{ post.author }}
        {% endif %}
    </li>
    {% endfor %}
  </ol>
</div>
