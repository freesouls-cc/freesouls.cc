<div>
  <ol class="nav">
    {% for post in site.essays %}
    {% if post.url == page.url %}
    {% assign list_class = "on" %}
    {% else %}
    {% assign list_class = "" %}
    {% endif %}
    <li class="{{ list_class }}">
      <a href="{{ post.url }}">
        <span class="listed-title">{{ post.title }}</span></a>
        <span class="byline">
        {% if post.author %}
        {{ post.author }}
        {% endif %}
        </span>
    </li>
    {% endfor %}
  </ol>
</div>
